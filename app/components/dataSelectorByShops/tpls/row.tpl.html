<!--行模板-->
<tr ng-repeat="entity in $ctrl.opts.data track by $index"
    aria-init="{{
    	_$pctrl = $ctrl.$scope.$parent.$ctrl;
    	$selected = _$pctrl.isEntitySelected(entity);
    }}"
	ng-show="_$pctrl.onlySelected ? _$pctrl.selectedAll || $selected : true"
    ng-class="{'row-selected': _$pctrl.selectedAll || $selected}"
    ng-click="$selected=!$selected; _$pctrl.switchSelectItem($selected, entity.store_no)"
    cc-dynamic-attr="{'ng-click': !_$pctrl.opts.disable}">
    <!-- TODO 选择全部功能下的代码 -->
    <!-- cc-dynamic-attr="{'ng-click': !_$pctrl.selectedAll}"> -->

	<td class="checkbox" aria-init="{{$selected = _$pctrl.isEntitySelected(entity.store_no)}}">
		<input type="checkbox" ng-checked="_$pctrl.selectedAll || $selected" ng-disabled="_$pctrl.opts.disable || _$pctrl.selectedAll">
	</td>

	<!--默认的表格行元素模板-->
	<td ng-repeat="column in $ctrl.opts.columnsDef track by $index"
	    ng-style="{width:column.width}">
		<cc-grid-cell
			ng-class="column.align"
			base-scope="$ctrl.$scope.$parent"
			column="column"
			entity="entity"
		></cc-grid-cell>
	</td>
</tr>
