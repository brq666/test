<div class="meta_appTpl">
  <div class="mb10">
    <label>主题名称：</label>
    <input type="text" class="borderHighlight" ng-model="metaSubject.subjectName" />
    <label>选择主属性集：</label>
    <select class="commSelect width130" ng-model="attributeData_model" ng-options="c.attributeCollectionName for c in attributeData" refresh-options-model=""></select>
  </div>
  <div id="tabpenel_list" class="clearfix Tab_title" ccms-tabs="metaApp_content">
    <li class="hover">属性集</li>
    <li>属性函数</li>
    <li>指标</li>
  </div>
  <div class="metaApp_content">
    <div class="box1 item">
      <div class="smalldarkerblueBtn newbuildBtn smalldarkerblueBtn_fix360">
        <a href="javascript:void(0)" ng-click="attribute.open()">新增</a>
      </div>
      <div class="con">
        <table class="combination_table">
          <thead>
          <tr>
            <th>属性集名称</th>
            <th>关联属性</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="c in attribute.list">
            <td>{{c.a.attributeCollectionName}}</td>
            <td>{{c.b.attributeName}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="mb mt30">
        <button class="btn btnBlue" type="submit" ng-click="metaSubject.save_box1()">确定</button>
        <span class="btn" ng-click="metaSubject.close()">取消</span>
      </div>
    </div>
    <div class="box2 item" style="display:none;">
      <div class="smalldarkerblueBtn newbuildBtn smalldarkerblueBtn_fix360">
        <a href="javascript:void(0)" ng-click="fn.open()">新增</a>
      </div>
      <div class="con">
        <table class="combination_table">
          <thead>
          <tr>
            <th>函数名称</th>
            <th>函数模板</th>
            <!--<th>操作</th>-->
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="c in attribute.list">
            <td>{{c.a.attributeCollectionName}}</td>
            <td>{{c.b.attributeName}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="mb mt30">
        <button class="btn btnBlue" type="submit" ng-click="metaSubject.save_box2()">确定</button>
        <span class="btn" ng-click="metaSubject.close()">取消</span>
      </div>
    </div>
    <div class="box3 item" style="display:none;"></div>
  </div>
</div>
<!--新增属性集弹框-->
<div class="selectField" style="display:none;">
  <div class="content">
    <div ng-repeat="item in attribute.edit" class="item mb10">
      选择属性集：
      <select class="commSelect width130" ng-options="c.attributeCollectionName for c in attributeData" ng-model="item.a" ng-change="attribute.change(item.a,$index)"></select> 选择关联属性：
      <select class="commSelect width130" ng-options="c.attributeName for c in item.c" ng-model="item.b"></select>
      <a href="javascript:void(0);" title="删除" class="del" ng-click="attribute.del($index)"></a>
      <a ng-show="$last" href="javascript:void(0);" title="添加" class="add" ng-click="attribute.add()"></a>
    </div>
    <div class="mb">
      <button class="btn btnBlue" type="submit" ng-click="attribute.sure()">确定</button>
      <span class="btn" ng-click="attribute.cancel()">取消</span>
    </div>
  </div>
</div>
<!--函数属性弹框-->
<div class="functionTpl" style="display:none">
  <div class="content">
    <div class="mb10">
      <label class="label_style">属性名称：</label>
      <input type="text" class="borderHighlight" />
    </div>
    <div class="mb10">
      <label class="label_style">选择函数模版：</label>
      <select class="commSelect width130"></select>
    </div>
    <div class="mb10 clearfix">
      <label class="fl label_style">入参配置：</label>
      <div class="tables_style1 fl ml9">
        <table>
          <thead>
          <tr>
            <th>参数名称</th>
            <th>参数类型</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td align="center">
              <input type="text" class="borderHighlight" />
            </td>
            <td align="center">
              <select class="commSelect width130"></select>
            </td>
            <td align="center">
              <a href="javascript:void(0);" title="删除" class="del" ng-click="parameList.del($index)"></a>
              <a ng-show="$last" href="javascript:void(0);" title="添加" class="add" ng-click="parameList.add($index)"></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="mb">
      <button class="btn btnBlue" type="submit" ng-click="fn.sure()">确定</button>
      <span class="btn" ng-click="fn.cancel()">取消</span>
    </div>
  </div>
</div>
<!--指标弹框-->
