<div ng-controller="discountUMPCtrl" class="mesg_node">
  <div class="discountUmp">
    <div class="commWrapFour clearfix commNodeMarkRelative">
      <div class="bannerCommStyle areaHeight26" ng-show="umpScopeObj.tips">
        {{umpScopeObj.tips}}
        <a href="javascript:void(0)" toggle-banner="" title="展开" class="downSanjiao sanjiaoPosition"></a>
      </div>
      <div class="contentNodeWrap">
        <table>
          <tbody>
          <tr>
            <th class="tr" width="18%"><label>节点名称：</label></th>
            <td>
              <div class="pr">
                <input type="text" class="borderHighlight nameInput ml5 fl" ng-model="umpScopeObj.name" maxlength="20" ng-noderequire="" />
                <span nodetip=""></span>
              </div>
            </td>
            <td><label class="code mr40 fr">节点代码：{{umpScopeObj.id}}</label></td>
          </tr>
          <tr>
            <th class="tr"><label>店铺：</label></th>
            <td>
              <input type="text" class="borderHighlight required width200 wucha ml5" readonly="readonly"
                     name="discountShop" valueid="{{umpScopeObj.discountCurShopId}}" ng-model="umpScopeObj.discountCurShop" comm-select-config="umpScopeObj.getDiscountShops()" />
              <label class="error ml5" ng-show="discountUmpShopFlag">请选择店铺</label>
            </td>
            <td></td>
          </tr>
          <tr>
            <th class="tr"><label>优惠类型：</label></th>
            <td colspan="2">
              <input type="text" class="borderHighlight required width200  wucha ml5" readonly="readonly"
                     name="discountType" valueid="{{umpScopeObj.curUmpTypeValue}}" ng-model="umpScopeObj.curUmpTypeName" comm-select-config="umpScopeObj.getDiscountUmpType()" />
              <label class="ml10">优惠名称：</label>
              <input type="text" class="borderHighlight required width200 wucha ml5 " readonly="readonly" name="useHdInput"
                     ng-disabled="umpScopeObj.useHdInputFlag" valueid="{{umpScopeObj.useHdNameId}}" ng-model="umpScopeObj.useHdName" comm-select-config="umpScopeObj.getUseHdList()" />
              <label class="error ml5" ng-show="discountUmpFlag">{{umpErrorMark}}</label>
            </td>
          </tr>
          <tr>
            <th class="tr" valign="top"><label>测试执行账号：</label></th>
            <td colspan="2">
              <input type="text" class="borderHighlight width505 wucha ml5" ng-model="umpScopeObj.testAccount" placeholder="多个昵称请用英文逗号“，”分隔。" />
              <label class="error domBlock disblackError" ng-show="testUmpAccountFormatError">测试执行账号只能由中英文、字母、数字、下划线组成</label>
            </td>
          </tr>
          <tr>
            <th class="tr"><label>输出控制：</label></th>
            <td>
              <label>
                <input class="commRadio" type="radio" name="exportRadio" ng-model="umpScopeObj.targetClient" value="0" />仅发送成功客户
              </label>
              <label>
                <input class="commRadio" type="radio" name="exportRadio" ng-model="umpScopeObj.targetClient" value="1" />全体客户
                <em class="ico_tips" ng-title="选择『全部客户』会将发送失败的客户也输出至后方节点。"></em>
              </label>
            </td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="ling_di mt10 clearfix"></div>
    <div class="commBottom clearfix">
      <a class="reportButton" href="javascript:void(0)" title="客户数据查看" ng-click="umpScopeObj.showDataUmpPop()" ng-show="umpScopeObj.viewUmpDataFlag">
        <span class="reportIcon"></span>发送报告
      </a>
      <div class="mb">
        <button class="btn" ng-class="{btnBlue:!umpScopeObj.isEditorFlag}" ng-click="umpScopeObj.postDiscountUmpData($event)">确定</button>
        <button class="btn" ng-close-window="">取消</button>
      </div>
    </div>
    <div class="discountUmpDataView">
      <div class="commWrapThree">
        <div class="clearfix mb10"></div>
        <div class="dataSummaryUMP">
          <table style="margin: 5px auto;height: 50px; border: 0px;cellspacing: 14px">
            <tr>
              <td class="dataSummaryUMP_td1 dataSummary_border_fir">{{submitNumTotal}}</td>
              <td class="dataSummaryUMP_td1 dataSummary_border_fir">{{successNumTotal}}</td>
              <td style="font-size:16px;color: orange;text-align: center">{{failNumTotal}}</td>
            </tr>
            <tr>
              <td class="dataSummaryUMP_td2 dataSummary_border_sec">提交数</td>
              <td class="dataSummaryUMP_td2 dataSummary_border_sec">成功数</td>
              <td style="font-size:12px;color: #8E8E8E;;text-align: center">失败数</td>
            </tr>
          </table>
        </div>
        <div class="dataInfoList commOverflowXAuto">
          <div class="dataInfoGrid"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--<script type="text/javascript" src="controller/node/tdiscountUMP.js"></script>-->
