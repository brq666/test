<div ng-controller="andCtrl" class="mesg_node">
  <div class="discountEc single-input">
    <div class="commWrapFour clearfix commNodeMarkRelative">
      <div class="bannerCommStyle areaHeight26" ng-show="andScopeObj.tips">
        {{andScopeObj.tips}}
        <a href="javascript:void(0)" toggle-banner title="展开" class="downSanjiao sanjiaoPosition"></a>
      </div>
      <div class="contentNodeWrap">
        <table>
          <tr>
            <th class="tr" width="18%"><label>节点名称：</label></th>
            <td><div class="pr"><input type="text" class="borderHighlight nameInput ml5 fl" ng-model="andScopeObj.name" maxlength="20" ng-noderequire /><span nodetip></span></div></td>
            <td><label class="code mr40 fr">节点代码：{{andScopeObj.id}}</label></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="ling_di mt10 clearfix"></div>
    <div class="commBottom clearfix">
      <div class="mb">
        <button class="btn btnBlue" ng-click="andScopeObj.postDiscountEcData($event)">确定</button>
        <button class="btn" ng-close-window>取消</button>
      </div>
    </div>
  </div>
</div>
