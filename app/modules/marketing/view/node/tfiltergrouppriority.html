<div ng-controller="priorityCtrl" class="mesg_node">
  <div class="discountEc">
    <div class="commWrapFour clearfix commNodeMarkRelative">
      <div class="bannerCommStyle areaHeight26" ng-show="priorityScopeObj.tips">
        {{priorityScopeObj.tips}}
        <a href="javascript:void(0)" toggle-banner="" title="展开" class="downSanjiao sanjiaoPosition"></a>
      </div>
      <div class="contentNodeWrap">
        <table>
          <tbody>
          <tr>
            <th class="tl" width="10%"><label>节点名称：</label></th>
            <td>
              <div class="pr">
                <input type="text" class="borderHighlight nameInput ml5 fl" ng-model="priorityScopeObj.name" maxlength="20" ng-noderequire="" />
                <span nodetip=""></span>
              </div>
            </td>
            <td><label class="code mr40 fr">节点代码：{{priorityScopeObj.id}}</label></td>
          </tr>
          <tr>
            <th class="tl" colspan="2"><p class="bold">设置排重优先级</p></th>
            <td></td>
          </tr>
          <tr>
            <td colspan="3">
              <div class="dataInfoList">
                <table class="priorityNodes">
                  <thead>
                  <tr>
                    <th style="text-align:right"><span>优先级</span></th>
                    <th style="text-align:left"><span>输入节点类型</span></th>
                    <th style="text-align:left"><span>输入节点名称</span></th>
                    <th style="text-align:left"><span>输出显示名称</span></th>
                    <th style="text-align:left"><span>优先级调整</span></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="priorityNode in priorityScopeObj.priorityNodes">
                    <td style="text-align:right;padding-right:16px;">{{$index+1}}</td>
                    <td style="text-align:left;padding-left:16px;">{{priorityNode.inputNodeType}}</td>
                    <td style="text-align:left;padding-left:16px;">{{priorityNode.inputNodeName}}</td>
                    <td style="text-align:left;">
                      <input class="borderHighlight width75" maxlength="20" ng-model="priorityNode.outputNodeName" type="text" title="{{priorityNode.outputNodeName}}" />
                    </td>
                    <td ng-switch="" on="$index">
                      <p ng-switch-when="0" style="text-align:left;padding-left:12px;">
                        <a class="addLockRank" href="javascript:void(0);"></a>
                        <a class="lessRank" ng-click="priorityScopeObj.lessPriority($index)" href="javascript:void(0);"></a>
                      </p>
                      <p ng-switch-default="" style="text-align:left;padding-left:12px;">
                        <a class="addRank" ng-click="priorityScopeObj.addPriority($index)" href="javascript:void(0);"></a>
                        <a class="lessRank" ng-click="priorityScopeObj.lessPriority($index)" href="javascript:void(0);" ng-show="$index!=(priorityScopeObj.priorityNodes.length-1)"></a>
                        <a class="lessLockRank verticalAlign1" ng-show="$index==(priorityScopeObj.priorityNodes.length-1)" href="javascript:void(0);"></a>
                      </p>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="ling_di mt10 clearfix"></div>
    <div class="commBottom clearfix">
      <div class="mb">
        <button class="btn btnBlue" ng-click="priorityScopeObj.postDiscountEcData($event)">确定</button>
        <button class="btn" ng-close-window="">取消</button>
      </div>
    </div>
  </div>
</div>
