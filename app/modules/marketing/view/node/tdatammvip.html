<div ng-controller="vipSetting">
    <form id="VIPSettings" novalidate="novalidate">
        <div class="discountEcDataView">
            <div class="commWrapThree">
                <div class="clearfix mb10"></div>
                <div class="dataInfoList">
                </div>
            </div>
        </div>
        <div class="commWrapFour commNodeMarkRelative">
            <div class="bannerCommStyle areaHeight26 ng-binding"  ng-show="getVIPnodeTips">
                {{getVIPnodeTips}}
                <a href="javascript:void(0)" toggle-banner="" title="展开" class="sanjiaoPosition downSanjiao"></a>
            </div>

            <div class="vipNode clearfix">
                <table>
                    <tr>
                        <th class="tr" width="18%"><label>节点名称：</label></th>
                        <td>
                            <div class="pr"><input type="text" name="VIPnodeName" class="borderHighlight nameInput fl"
                                                   ng-model="VIPnode.name" maxlength="20"/><span nodetip></span></div>
                        </td>
                        <td><label class="mr40 fr">节点代码：{{VIPnode.id}}</label></td>
                    </tr>
                    <tr>
                        <th class="tr"><label><span class="red">*</span>卡类型选择：</label></th>
                        <td class="setLayout">
                            <input type="text" class="borderHighlight width200" readonly="readonly"
                                   name="discountShop" valueId="{{VIPnode.ctyId}}"
                                   ng-model="VIPnode.ctyName"
                                   comm-select-config="isScopeObj.getVipShops()">
                            <label class="error ml5" ng-show="discountIsShopFlag">请选择卡类型</label>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th class="tr"><label><span class="red">*</span>会员等级设置为：</label></th>
                        <td class="setLayout">
                            <input type="text" class="borderHighlight width200" readonly="readonly" name="VIPGrades" ng-disabled="!VIPnode.ctyName" valueId="{{VIPnode.gradeValue}}" ng-model="VIPnode.gradeName" comm-select-config="isScopeObj.getVIPGrades()">
                            <label class="error ml5" ng-show="discountIsVIPGrades">请选择会员等级</label>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th class="tr"><label>会员等级有效期：</label></th>
                        <td>
                            <input type="radio" style="margin-left: 7px;vertical-align: middle;" name="chooseTime" id="rative" ng-model="VIPnode.flagAbsoluteDate" value="1"> <label for="rative">相对有效期</label>
                            <input type="radio" style="margin-left: 7px;vertical-align: middle;" name="chooseTime" id="position" ng-model="VIPnode.flagAbsoluteDate" value="2"><label for="position">绝对有效期</label>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th class=""><label></label></th>
                        <td colspan="2">
                            <div class="pr" ng-show="VIPnode.flagAbsoluteDate== '1'">
                                <input ng-model="VIPnode.validPeriod" name="VIPnodeValidPeriod" class="borderHighlight" width="126px"/><span> 天</span>
                            </div>
                            <div class="pr" ng-show="VIPnode.flagAbsoluteDate == '2'">
                                <input ng-model="VIPnode.absoluteDate" class="w150 datetimepicker borderHighlight text" type="text" readonly="readonly" name="positionTime" value="{{VIPnode.positionTime}}" datePicker/>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="ling_di mt10 clearfix"></div>
        <div class="commBottom clearfix">
            <a class="reportButton" ng-click="openReport()" href="javascript:void(0);"><span class="reportIcon"></span>发送报告</a>

            <div class="mb">
                <button class="btn btnBlue" id="marketSure" type="submit" ng-click="confirmChange()">确定</button>
                <button class="btn" id="marketCancel" type="button" ng-close-window>取消</button>
            </div>
        </div>
    </form>
</div>
