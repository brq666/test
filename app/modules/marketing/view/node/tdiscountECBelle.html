<div ng-controller="discountECBelleCtrl" class="mesg_node" ng-app="app">
  <div class="discountEc">
    <div class="commWrapFour clearfix commNodeMarkRelative">
      <div class="bannerCommStyle areaHeight26" ng-show="ecScopeObj.tips">
        {{ecScopeObj.tips}}
        <a href="javascript:void(0)" toggle-banner title="展开" class="downSanjiao sanjiaoPosition"></a>
      </div>
      <div class="contentNodeWrap">
        <table>
          <tr>
            <th class="tr" width="18%">
              <label>节点名称：</label>
            </th>
            <td>
              <div class="pr">
                <input type="text" class="borderHighlight nameInput ml5 fl" ng-model="ecScopeObj.name" ng-noderequire/>
              </div>
            </td>
            <td>
              <label class="mr40 fr">节点代码：{{ecScopeObj.id}}</label>
            </td>
          </tr>
          <tr>
            <th class="tr">
              <label>优惠券规则代码：</label>
            </th>
            <td>
              <div class="pr">
                <input type="text" class="borderHighlight nameInput ml5 fl" ng-model="ecScopeObj.couponRuleCode" ng-focus="ecScopeFunc.hideWarning()" ng-blur="ecScopeFunc.getDiscountCouponBelle()" ng-noderequire/>
                <div style="position:absolute; left:10px; top:26px; display: none;" class="warning_text" id="couponRuleCodeWraning">请输入正确的优惠券规则代码</div>
              </div>
            </td>
          </tr>
          <tr>
            <th class="tr">
              <label>品牌编码：</label>
            </th>
            <td>
              <div class="pr">
                <input type="text" class="borderHighlight nameInput ml5 fl" ng-model="ecScopeObj.brandCode" ng-noderequire/>
              </div>
            </td>
          </tr>
          <tr>
            <th class="tr">
              <label>生效品牌：</label>
            </th>
            <td colspan="2">
              <input type="text" class="borderHighlight width437 wucha ml5" ng-model="ecScopeObj.brandNames" disabled />
            </td>
          </tr>
           <tr>
            <th class="tr"><label>有效期：</label></th>
            <td colspan="2">
              <input type="text" class="borderHighlight required width200 wucha ml5" disabled ng-model="ecScopeObj.sUsedDate"/>
              <label class="ml10">-</label>
              <input type="text" class="borderHighlight required width200 wucha ml5 " disabled ng-model="ecScopeObj.eUsedDate"/>
            </td>
          </tr>
          <tr>
            <th class="tr">
              <label>优惠类型：</label>
            </th>
            <td>
              <div class="pr">
                <input type="text" class="borderHighlight nameInput ml5 fl" ng-model="ecScopeFormatObj.discTypeFormat" disabled/>
              </div>
            </td>
          </tr>
          <tr>
            <th class="tr">
              <label>面额：</label>
            </th>
            <td>
              <div class="pr">
                <input type="text" class="borderHighlight nameInput ml5 fl" ng-model="ecScopeObj.faceMoney" disabled/>
              </div>
            </td>
          </tr>
          <tr>
            <th class="tr">
              <label>结算方式：</label>
            </th>
            <td>
              <div class="pr">
                <input type="text" class="borderHighlight nameInput ml5 fl" ng-model="ecScopeFormatObj.settlementPriceFormat" disabled/>
              </div>
            </td>
          </tr>
          <tr>
            <th class="tr">
              <label>发放数量：</label>
            </th>
            <td>
              <div class="pr">
                <input type="text" class="borderHighlight nameInput ml5 fl" ng-model="ecScopeObj.releaseNum" disabled/>
              </div>
            </td>
          </tr>
          <tr>
            <th class="tr">
              <label>发行机构名称：</label>
            </th>
            <td>
              <div class="pr">
                <input type="text" class="borderHighlight nameInput ml5 fl" ng-model="ecScopeObj.publishOrganName" disabled/>
              </div>
            </td>
          </tr>
          <tr>
            <th class="tr">
              <label>使用说明：</label>
            </th>
            <td>
              <div class="pr">
                <input type="text" class="borderHighlight nameInput ml5 fl" ng-model="ecScopeObj.instructions" disabled/>
              </div>
            </td>
          </tr>
          <tr>
            <th class="tr">
              <label>备注：</label>
            </th>
            <td colspan="2">
              <input type="text" class="borderHighlight width437 wucha ml5" ng-model="ecScopeObj.nodeRemark" disabled />
            </td>
          </tr>
          <tr>
            <th class="tr">
              <label>输出控制：</label>
            </th>
            <td>
              <label class="ml5">
                <input class="commRadio" type="radio" name="exportRadio" ng-model="ecScopeFormatObj.targetClient" value="0" />仅发送成功客户</label>
              <label>
                <input class="commRadio" type="radio" name="exportRadio" ng-model="ecScopeFormatObj.targetClient" value="1" />全体客户<em class="ico_tips" ng-title="选择『全部客户』会将发送失败的客户也输出至后方节点。"></em>
              </label>
            </td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="ling_di mt10 clearfix"></div>
    <div class="commBottom clearfix">
      <div class="mb">
        <button class="btn btnBlue" ng-click="ecScopeFunc.postDiscountEcBelleData($event)">确定</button>
        <button class="btn" ng-close-window>取消</button>
      </div>
    </div>
  </div>
</div>
