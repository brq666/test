<!--行模板 -->
<tr ng-dblclick="$parent.$parent.$parent.$parent.$ctrl.onDblclick(entity)" ng-repeat="entity in $ctrl.opts.data track by $index" aria-init="{{$selected=$ctrl.isEntitySelected(entity)}}" ng-class="{'row-selected':$selected}"
  ng-click="$selected=!$selected;$ctrl.switchSelectItem($selected, entity)" cc-dynamic-attr="{'ng-click':$ctrl.type==='selectable'}">
  <!--默认的表格行元素模板-->
	<td ng-repeat="column in $ctrl.opts.columnsDef track by $index" ng-style="{width:column.width}">
      <cc-grid-cell ng-class="column.align" base-scope="$ctrl.$scope.$parent" column="column" entity="entity"></cc-grid-cell>
  </td>
</tr>
